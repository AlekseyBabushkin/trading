<header class="header lock-padding" id="header">
  <div class="container">
    <div class="header__wrapper">
      <button class="burger">
        <span class="burger__line"></span>
      </button>

      <div class="header__nav">
        ${require('../../common.blocks/nav/nav.html')}
        <button class="header__close" type="button">
          <svg width="32" height="32" viewBox="0 0 32 32">
            <use xlink:href="#icon-close"></use>
          </svg>
        </button>
      </div>

      <a href="#header" class="logo header__logo anchor-link">
        <svg width="263" height="67" viewBox="0 0 263 67">
          <use xlink:href="#logo"></use>
        </svg>
      </a>

      <div class="header__contacts">
        <a class="header__contact" href="mailto:logo.trading@gmail.ru">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <use xlink:href="#icon-mail"></use>
          </svg>
          <span>logo.trading@gmail.ru</span>
        </a>
        <a class="header__contact" href="tel:+78412370082">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <use xlink:href="#icon-phone"></use>
          </svg>
          <span>+ 7 (8412) 37 00 82</span>
        </a>
      </div>

      <div class="header__social">
        ${require('../../common.blocks/social/social.html')}
      </div>

      <button class="btn btn--gold btn--small header__btn popup-link" type="button" href="#popup-feedback">Бесплатный
        урок</button>
    </div>

  </div>
</header>
