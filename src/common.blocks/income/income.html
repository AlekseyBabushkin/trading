<section class="income" id="income">
  <div class="container">
    <div class="income__inner">
      <div class="income__descr">
        <h2 class="income__title" data-aos="fade-up" data-aos-duration="1000">Калькулятор доходности</h2>
        <p class="income__subtitle" data-aos="fade-up" data-aos-delay="100" data-aos-duration="1000">Посчитайте, сколько
          вы можете заработать вместе с Easy Forex</p>
        <button class="btn btn--gold income__btn popup-link" href="#popup-feedback" type="button" data-aos="fade-up"
          data-aos-delay="200" data-aos-duration="1000">Начать инвестировать</button>
      </div>

      <div class="income__calculator calculator" data-aos="fade-up" data-aos-duration="1000">
        <form class="calculator__form">
          <div class="calculator__title">Сумма инвестирования</div>
          <label for="#">
            <span class="calculator__donat">100 ₽</span>
            <div class="calculator__range" id="range-slider"></div>
          </label>

          <div class="calculator__text">Выберите срок инвестиций</div>

          <div class="calculator__radios">
            <label class="calculator__label">
              <input type="radio" class="calculator__date" name="radio" id="oneDay" value="1 день">
              <span class="calculator__custom ">1 день</span>
            </label>
            <label class="calculator__label">
              <input type="radio" class="calculator__date" name="radio" id="sevenDay" value="7 дней">
              <span class="calculator__custom ">7 дней</span>
            </label>
            <label class="calculator__label">
              <input type="radio" class="calculator__date" name="radio" id="fourteenDay" value="14 дней">
              <span class="calculator__custom ">14 дней</span>
            </label>
            <label class="calculator__label">
              <input type="radio" class="calculator__date" name="radio" checked id="twentyEightDay" value="28 дней">
              <span class="calculator__custom ">28 дней</span>
            </label>
          </div>

          <div class="calculator__info">
            <div class="calculator__values">
              <div class="calculator__text">Сроки</div>
              <div class="calculator__out" id="date-out">28 дней</div>
            </div>
            <div class="calculator__values">
              <div class="calculator__text">Бонус</div>
              <div class="calculator__out" id="bonus-out">+ 2.11 %</div>
            </div>
            <div class="calculator__values">
              <div class="calculator__text">Капитализация</div>
              <div class="calculator__out">Да</div>
            </div>
            <div class="calculator__values">
              <div class="calculator__text">Итоговая сумма</div>
              <div class="calculator__out" id="sum-out">146.14 ₽</div>
            </div>
            <div class="calculator__values">
              <div class="calculator__text">В процентах</div>
              <div class="calculator__out" id="percent-out">46.14 %</div>
            </div>
            <div class="calculator__values">
              <div class="calculator__text">Прибыль</div>
              <div class="calculator__out" id="profit-out"><span>+ 54.11 ₽</span></div>
            </div>
          </div>
        </form>
      </div>

      <button class="btn btn--gold income__btn--bottom popup-link" href="#popup-feedback" type="button">Начать
        инвестировать</button>
    </div>
  </div>
</section>
