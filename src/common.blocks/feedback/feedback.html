<section class="feedback" id="feedback">
  <div class="container">
    <div class="feedback__inner" data-aos="fade-up" data-aos-duration="700">
      <div class="feedback__item">
        <h2 class="feedback__title" data-aos="fade-up" data-aos-delay="100" data-aos-duration="700">Начните свой путь в
          трейдинге прямо сейчас</h2>
        <p class="feedback__text" data-aos="fade-up" data-aos-delay="200" data-aos-duration="700">Напишите нам, чтобы
          узнать больше:</p>
        <div class="social" data-aos="fade-up" data-aos-delay="300" data-aos-duration="700">
          <a class="social__link" href="#" target="_blank">
            <span class="visually-hidden">«Trading» в Telegram</span>
            <svg width="56" height="56" viewBox="0 0 56 56">
              <use xlink:href="#icon-telegram"></use>
            </svg>
          </a>
          <a class="social__link" href="#" target="_blank">
            <span class="visually-hidden">«Trading» в VK</span>
            <svg width="56" height="56" viewBox="0 0 56 56">
              <use xlink:href="#icon-vk"></use>
            </svg>
          </a>
          <a class="social__link" href="#" target="_blank">
            <span class="visually-hidden">«Trading» в WhatsApp</span>
            <svg width="56" height="56" viewBox="0 0 56 56">
              <use xlink:href="#icon-whatsapp"></use>
            </svg>
          </a>
          <a class="social__link" href="#" target="_blank">
            <span class="visually-hidden">«Trading» в Viber</span>
            <svg width="56" height="56" viewBox="0 0 56 56">
              <use xlink:href="#icon-viber"></use>
            </svg>
          </a>
        </div>
      </div>
      <div class="feedback__item">
        <div class="feedback__content">
          <p class="feedback__text" data-aos="fade-up" data-aos-delay="100" data-aos-duration="700">Оставьте свои
            контактные данные, и мы с вами свяжемся</p>
          <form class="form feedback__form" action="#" method="POST" id="feedback-form">
            <div class="form__content">
              <div class="form__info">
                <div class="form__item has-error" data-aos="fade-up" data-aos-delay="200" data-aos-duration="700">
                  <label>
                    <input class="form-input" type="text" id="feedback-form-name" placeholder="Ваше имя">
                  </label>
                  <p class="help-block">Сообщение об ошибке</p>
                </div>
                <div class="form__item has-success" data-aos="fade-up" data-aos-delay="300" data-aos-duration="700">
                  <label>
                    <input class="form-input" type="tel" id="feedback-form-phone" placeholder="Ваше телефон">
                  </label>
                  <p class="help-block">Сообщение об успехе</p>
                </div>
                <div class="form__item" data-aos="fade-up" data-aos-delay="400" data-aos-duration="700">
                  <label>
                    <input class="form-input" type="mail" id="feedback-form-mail" placeholder="Электронная почта">
                  </label>
                </div>
                <div class="form__item" data-aos="fade-up" data-aos-delay="500" data-aos-duration="700">
                  <label class="interactive form__label">
                    <input class="form-input form-input_checkbox visually-hidden" type="checkbox" checked>
                    <svg class="form-icon" width="24" height="24" viewBox="0 0 24 24">
                      <use xlink:href="#check-off"></use>
                    </svg>
                    <svg class="form-icon" width="24" height="24" viewBox="0 0 24 24">
                      <use xlink:href="#check-on"></use>
                    </svg>
                    <span class="form__text">Я согласен с политикой
                      конфиденциальности</span>
                  </label>
                </div>
              </div>

              <div class="form__btn">
                <div class="button popup-link" href="#popup-success" data-aos="fade-up" data-aos-delay="500"
                  data-aos-duration="700">
                  Оставить заявку
                  <span class="button__line-deg"></span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
